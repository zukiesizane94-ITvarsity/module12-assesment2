<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Book Plus</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-1g navbar-dark bg-dark">
        <a href="#" class="navbar-brand"><h1><b>Contact Book Plus</b></h1></a><img src="img/contact%20logo%20.png">
                
            <div class="overlay"></div>
            <div class="d-flex flex-column align-items-center p-3 bg-white border-bottom box-shadow fixed-top">
                <img src="img/contact%20.png" height="80"/><img src="img/contact%20logo%20.png" width="160">
                
            </div> 
                
            </nav>
        </header>
        <form id="editForm">
            <br/>
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="firstname"><br/>
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname"><br/>
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile"><br/>
            <label for="email">Email</label>
            <input type="text" name="email" id="email"><br/>
            <label for="avatar">Select a file</label><br/>
            <input type="file" name="avatar" id="avatar"><br/>
            <button type="submit" id="submitForm">Submit</button>
        </form>
        <br/>
        <button id="homeLink" type="button">Home</button>
        
        <script src="config.js"></script>
        <script>
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("homeLink").addEventListener('click', homeLink);
            
            function submitForm(e){
                e.preventDefault();
                
                const form = new FormData(document.querySelector('#editForm'));
                form.append('apiKey', apiKey);
                
                fetch(rootPath + 'controller/insert-contact/', {
                    method: 'POST',
                    headers: {'Accept': 'application/json, *.*'},
                    body: form
                })
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if(data == "1"){
                       alert("contact added.");
                        homeLink();
                    }else{
                        alert(data);
                        homeLink();
                    }
                })
            }
            
            function homeLink(){
                window.open("index.html", "_self");
            }
        
        </script>
    </body>
</html>
