<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Book Plus</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body onload="getContact()">
        <header>
            <nav class="navbar navbar-expand-1g navbar-dark bg-dark">
                <a href="#" class="navbar-brand"><h1><b>Contact Book Plus</b></h1></a><img src="img/contact%20logo%20.png">
                
            <div class="overlay"></div>
            <div class="d-flex flex-column align-items-center p-3 bg-white border-bottom box-shadow fixed-top">
                <img src="img/contact%20.png" height="80"/><img src="img/contact%20logo%20.png" width="160">
                
            </div> 
                
            </nav>
        </header>
        <br/>
        <div id="avatarImage"></div>
        <form id="editForm">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname" readonly><br/>
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="lastname" readonly><br/>
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" readonly><br/>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" readonly><br/>
            <label for="avatar" id="avatarLabel" hidden>Change profile image</label><br/>
            <input type="file" name="avatar" id="avatar" hidden><br/>
            <br/> 
            <button type="submit" id="submitForm" hidden>Submit</button>
        </form>
        <br/><br/>
        <button id="homeLink" type="button">Home</button>
        <button id="editContact" type="button">Edit</button>
        <button id="deleteContact" type="button">Delete</button>
        
        
        <script src="config.js"></script>
        <script>
            var id = getId();
            document.getElementById("homeLink").addEventListener('click', homeLink);
            document.getElementById("editContact").addEventListener('click', editContact);
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("deleteContact").addEventListener('click', deleteContact);
            
            function getId(){
                var url = window.location.href;
                var pos = url.search("=");
                var id = url.slice(pos +1);
                return id;
            }
            
            function getContact(){
                fetch(rootPath + 'controller/get-contacts/?id=' + id)
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                
                })
            }
            
            function homeLink(){
                window.open("index.html", "_self");
            }
            
            function displayOutput(data){
                avatarImg =`
                    <img src="${rootPath}/controller/uploads/${data[0].avatar}" width="200" />
                `
                document.getElementById("avatarImage").innerHTML = avatarImg;
                document.getElementById("firstname").value = data[0].firstname;
                document.getElementById("lastname").value = data[0].lastname;
                document.getElementById("mobile").value = data[0].mobile;
                document.getElementById("email").value = data[0].email;
             
            }
            
            function editContact(){
                document.getElementById("firstname").readOnly = false;
                document.getElementById("lastname").readOnly = false;
                document.getElementById("mobile").readOnly = false;
                document.getElementById("email").readOnly = false;
                document.getElementById("avatar").hidden = false;
                document.getElementById("submitForm").hidden = false;
            }
            
            function submitForm(e){
                e.preventDefault();
                
                const form = new FormData(document.querySelector("#editForm"));
                form.append('apiKey', apiKey);
                form.append('id', id);
                
                 fetch(rootPath + 'controller/edit-contact/', {
                    method: 'POST',
                    headers: {'Accept': 'application/json, *.*'},
                    body: form
                })
                  .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if(data == "1"){
                       alert("Contact edited.");
                        homeLink();
                    }else{
                        alert(data);
                        homeLink();
                    }
                })
            }
            
            function deleteContact(){
                var confirmDelete = confirm("Delete contact. Are you sure?");
                
                if(confirmDelete == true){
                    fetch(rootPath + 'controller/delete-contact/?id=' + id)
                    .then(function(response){
                        return response.text();
                    })
                    .then(function(data){
                        if(data == "1"){
                            homeLink();
                        }else {
                            alert(data);
                        }
                        
                    })
                }
            }
        
        </script>
    </body>
</html>
